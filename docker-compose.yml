version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: letuschat-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: letuschat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: letuschat-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/letuschat
      - SECRET_KEY=9e87b7a6c5d4e3f2a1b0c9d8e7f6a5b4c3d2e1f0a9b8c7d6e5f4a3b2c1d0e9f8
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
    container_name: letuschat-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres_data:
